<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tag Game</title>
  <style>
    body { margin: 0; background: #111; overflow: hidden; }
    .player {
      width: 40px; height: 40px; border-radius: 50%;
      position: absolute;
    }
    .me { border: 3px solid yellow; }
    .it { background: red; }
    .not-it { background: blue; }
    #status { position: absolute; bottom: 10px; left: 10px; color: white; font-size: 20px; }
  </style>
</head>
<body>
  <div id="game"></div>
  <div id="status"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let id = null;
    let players = {};

    socket.on("connect", () => { id = socket.id; });
    socket.on("stateUpdate", (data) => {
      players = data;
      draw();
    });

    function draw() {
      const game = document.getElementById("game");
      game.innerHTML = "";
      for (const pid in players) {
        const p = players[pid];
        const div = document.createElement("div");
        div.className = "player " + (p.isIt ? "it" : "not-it") + (pid === id ? " me" : "");
        div.style.left = p.x + "px";
        div.style.top = p.y + "px";
        game.appendChild(div);
      }
      document.getElementById("status").textContent = players[id]?.isIt ? "You are IT!" : "Avoid the red player!";
    }

    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") socket.emit("move", "up");
      if (e.key === "ArrowDown") socket.emit("move", "down");
      if (e.key === "ArrowLeft") socket.emit("move", "left");
      if (e.key === "ArrowRight") socket.emit("move", "right");
    });
  </script>
</body>
</html>
